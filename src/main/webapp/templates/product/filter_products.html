<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html :: copy"></head>

<body>
<div th:replace="cart_modal.html :: copy"></div>
<div th:replace="navigation.html :: copy"></div>

<div class="container">
    <div class="productsTitle">
        <div th:if="${category != null}">
            <strong th:text="${category.name}">Category Title</strong>
        </div>
        <div th:if="${supplier != null}">
            <strong th:text="${supplier.name}">Supplier Title</strong>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div th:replace="filter.html :: copy"></div>
    <div class="col">
        <div class="container">
            <div id="products" class="row">
                <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
                    <div class="card">
                        <img class="" src="http://placehold.it/400x250/000/fff"
                             th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                        <div class="card-header">
                            <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                            <p class="card-text" th:text="${prod.description}">Product description... </p>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                            </div>
                            <div class="card-text">
                                <a class="btn btn-success" href="#">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="footer.html :: copy"></div>

</body>
</html>
